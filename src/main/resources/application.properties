spring.application.name=dataJpa
server.port=8081

# Database Configuration
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Nikhitha@08

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10      # Maximum 10 connections in the pool
spring.datasource.hikari.minimum-idle=5            # Keep 5 idle connections ready
spring.datasource.hikari.idle-timeout=30000        # 30 seconds before closing an idle connection
spring.datasource.hikari.max-lifetime=1800000      # 30 minutes max connection lifetime

# Maximum wait time for a free connection (must be on a separate line)
spring.datasource.hikari.connection-timeout=30000  
